<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="message">Let's play!</div>

      <div class="board">
        <div class="boxes" onclick="toggle(event, 0)"></div>
        <div class="boxes" onclick="toggle(event, 1)"></div>
        <div class="boxes" onclick="toggle(event, 2)"></div>
        <div class="boxes" onclick="toggle(event, 3)"></div>
        <div class="boxes" onclick="toggle(event, 4)"></div>
        <div class="boxes" onclick="toggle(event, 5)"></div>
        <div class="boxes" onclick="toggle(event, 6)"></div>
        <div class="boxes" onclick="toggle(event, 7)"></div>
        <div class="boxes" onclick="toggle(event, 8)"></div>
      </div>
      <button class="reset" onclick="reset()">Reset</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
