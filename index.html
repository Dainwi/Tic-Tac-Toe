<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="message">Let's play!</div>

    <div class="board">
      <div class="box0 boxes"></div>
      <div class="box1 boxes"></div>
      <div class="box2 boxes"></div>
      <div class="box3 boxes"></div>
      <div class="box4 boxes"></div>
      <div class="box5 boxes"></div>
      <div class="box6 boxes"></div>
      <div class="box7 boxes"></div>
      <div class="box8 boxes"></div>
    </div>
    <button class="reset" onclick="reset()">Reset</button>
  </div>
  <script src="/scriptAi.js"></script>
</body>

</html>
